<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <div class="app">
      <img src="./assets/logo.svg" alt="logo" />
      <div class="select-mark">
        <h1>Pick player 1's mark</h1>
        <form>
          <div>
            <input type="radio" name="mark" id="x" value="x" />
            <label for="x">x</label>
          </div>
          <div>
            <input type="radio" name="mark" id="o" value="o" />
            <label for="o">o</label>
          </div>
        </form>
        <p>Remember: x goes first</p>
      </div>
      <div class="buttons">
        <button>new game (vs cpu)</button><button>new game (vs player)</button>
      </div>
    </div>
    <div class="game-grid">
      Game Grid
    </div>
  </body>
</html>
